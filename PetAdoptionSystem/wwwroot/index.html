<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Pet Adoption</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üê∂ Pet Adoption - Login</h1>
    

    <form id="loginForm" novalidate>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>

    <div id="message" class="form-message"></div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      messageDiv.style.color = "";

      const success = await login(email, password);

      if (success) {
        messageDiv.style.color = "green";
        messageDiv.textContent = "Login successful!";
        window.location.href = "pets.html"; // Redirect on success
      } else {
        messageDiv.style.color = "#e74c3c"; // red for errors
        messageDiv.textContent = "Invalid credentials.";
      }
    });
  </script>
</body>
</html>
